<!DOCTYPE html>
<html>
<head>
    
    <title>Sign up</title>
   
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body style="background: linear-gradient(to top, #66ccff 0%, #0066ff 100%); width: 100%; height: 552px;">
    <h3 id="signup" align="center"  class="title">SIGN-UP</h3>
    <div class="form_table">
        
        <form method="POST" action="home.html" onsubmit="return validate()" class="form"><br><br>
             <label class="label" >Username</label><br>
            <input type="text" name="name" class="style" id="name"><br><br>
            <label class="label" >Email</label><br>
            <input type="name" name="email" class="style1" id="email"><br><br>
            <label class="label" >Phone</label><br>
            <input type="phone" name="phone" class="style2" id="phone"><br><br>
            <label class="label" >Password</label><br>
            <input type="Password" name="Password" class="style2" id="Password"><br><br>
            <label class="label" >confirm-Password</label><br>
            <input type="Password" name="confirm-Password" class="style2" id="confirmPassword"><br><br>
            <input type="submit" onsubmit=" validate()" value="Submit" class="btn">
    
         </form>
        </div>
</body>
</html>
